<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
</head>
<body>
  <div id="calculator">
    <input type="text" id="display" disabled />
    <div id="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>+</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>*</button>
      <button>0</button>
      <button>.</button>
      <button>=</button>
      <button>/</button>
      <button id="clear">C</button>
    </div>
  </div>

  <script>
    // Initialize the display element
    const display = document.getElementById("display");

    // Initialize the buttons element
    const buttons = document.getElementById("buttons");

    // Initialize the clear button
    const clearButton = document.getElementById("clear");

    // Initialize the current number
    let currentNumber = "";

    // Initialize the current operation
    let currentOperation = "";

    // Initialize the second number
    let secondNumber = "";

    // Initialize the result
    let result = "";

    // Set up the button event listeners
    buttons.addEventListener("click", event => {
      const button = event.target;
      if (button.tagName === "BUTTON") {
        if (button.textContent === "=") {
          // Calculate the result
          result = eval(currentNumber + currentOperation + secondNumber);
          display.value = result;
        } else if (button.textContent === "C") {
          // Clear the display
          currentNumber = "";
          currentOperation = "";
          secondNumber = "";
          result = "";
          display.value = "";
        } else {
          // Add the button text to the current number
          currentNumber += button.textContent;
          display.value = currentNumber;
        }
      }
    });

    // Set up the clear button event listener
    clearButton.addEventListener("click", () => {
      // Clear the display
      currentNumber = "";
      currentOperation = "";
      secondNumber = "";
      result = "";
      display.value = "";
    });
  </script>
</body>
</html>
